	<script type="text/javascript">
		var config = {
			contextPath : (new String(document.location).replace(
					/http:\/\/[^\/]*/, '').replace(/\/chat\/.*$/, ''))
		};

		function detectBrowser() {
			var useragent = navigator.userAgent;
			var mapdiv = document.getElementById("map_canvas");

			if (useragent.indexOf('iPhone') != -1 || useragent.indexOf('Android') != -1) {
				mapdiv.style.width = '100%';
				mapdiv.style.height = '100%';
			} else {
				mapdiv.style.width = '600px';
				mapdiv.style.height = '800px';
			}
		}

		function initialize() {
			// Prepare the map options
		    var latlng = new google.maps.LatLng(34.1153032, -118.1566659);
// 			var mapOptions = {

// 			};
// 			map = new google.maps.Map(document.getElementById("map_canvas"),
// 					mapOptions);
			var myOptions = {
				zoom : 1,
				center : latlng,
			    disableDefaultUI: true,
				mapTypeId : google.maps.MapTypeId.ROADMAP
			};
			map = new google.maps.Map(document.getElementById("map_canvas"),
					myOptions);

		}
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</head>

<body>

<h1>Cometd Chat Example</h1>
<h6> <a href="..">Main Demo index</a> </h6>

<div id="chatroom">
	<div id="map_canvas" style="width:50%; height:240px;float:left;"></div>
    <div id="chat"></div>
    <div id="members"></div>
    <div id="input">
        <div id="join">
            <table>
                <tbody>
                <tr>
                    <td>
                        <input id="ackEnabled" type="checkbox" />
                    </td>
                    <td>
                        <label for="ackEnabled">Enable ack extension</label>
                    </td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        Enter Chat Nickname
                    </td>
                    <td>
                        <input id="username" type="text" />
                    </td>
                    <td>
                        <button id="joinButton" class="button">Join</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="joined">
            Chat:
            &nbsp;
            <input id="phrase" type="text" />
            <button id="sendButton" class="button">Send</button>
            <button id="leaveButton" class="button">Leave</button>
        </div>
    </div>
</div>

<div style="padding: 0.25em;">Tip: Use username[,username2]::text to send private messages</div>
